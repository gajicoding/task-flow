spring.application.name=outsourcingProject
spring.profiles.active=local

spring.mvc.servlet.path=/api

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

app.jwt.secret-key=${JWT_SECRET_KEY}
app.jwt.expiration-time=${JWT_ACCESS_TOKEN_EXPIRATION}
app.jwt.refresh-expiration-time=${JWT_REFRESH_TOKEN_EXPIRATION}
app.jwt.issuer=taskflow-app
app.jwt.bearer-prefix=Bearer

